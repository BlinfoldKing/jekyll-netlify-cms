desc_id: >-
  Dimensi Gagas Prima menyediakan layanan desain interior yang berspesialisasi
  dalam perencanaan, desain, dan manajemen proyek perusahaan serta bank dan
  perusahaan multi-internasional. Fokus utama kami adalah kepuasan klien. Kami
  berkomitmen untuk bersama dengan setiap klien bekerja memberikan solusi yang
  sesuai dengan kebutuhan mereka. Kami mengaitkan kesuksesan kami dalam memenuhi
  tujuan klien dengan berkomitmen untuk menempatkan salah satu principals kami
  dalam peran "Principals Project" untuk mengelola dan mengendalikan semua fase
  dari setiap proyek individu.
desc_en: >-
  PT Dimensi Gagas Prima is a full-service interior design specializing in
  corporate, banks and multi-international company office planning, design and
  project management. The most important product of our work is our clients’
  satisfaction. We are totally committed to it. Together with each client, we
  work to provide an appropriate solution to their requirements. We attribute
  our success in fulfilling our clients’ goal to our commitment to placing one
  of our principals in the role of “project principals” to manage and control
  all phases ofeach individual project. Our hallmark of service, thoroughness,
  integrity accountability and quality design result in lasting clients
  relationship.
